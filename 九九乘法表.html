<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
	</head>
	<body>
		<script>
		
		for(var i=1;i<=9;i++){  
				for(var j=1;j<=i;j++){
				
					document.write(i+"+"+j+="="+i*j);
				}
				document.write("<br/>");
				
			}
		document.write("<hr/");
		/*for in 语句
		for( var 变量名 in 自定义对象名称){
			document.write(输出当前对象的属性:自定义对象名称[变量名])
		}*/
			
			for(var i=1;i<=9;i++){//控制行数
				for(var j=1;j<=i;j++){
					document.write("*&nbsp;");//控制列数
				}
				document.write("<br/>");
				
			}
			document.write("<hr/");
			//js的with语句，
			with(document){
				for(var i=1;i<=9;i++){//控制行数
				for(var j=1;j<=i;j++){
					write("*&nbsp;");//控制列数
				}
			          write("<br/>");
				
			}
			}
			//定义函数
			/*固定格式:function  函数名称(形式参数列表){
				
			}
			//调用函数
			函数名称(实际参数列表);
			定义函数的注意事项:
			1函数的形式参数不能用var定义
			2在js中是可以有return语句的,一般情况,就是统一定义函数的时候带上return语句
			3 js中没有方法重载的概念,后面写的函数会覆盖掉前面写的函数
			4.js函数中,存在默认数组arguments,作用就是将实际参数赋值给形式参数的变量名
			5.形式参数个数如果大于实际参数个数会输出nan,形式参数个数如果小于实际参数个数,只会计算前面的实际参数,
			后面直接丢弃
			6js中定义函数可以不写返回值
			7.js中的string对象
			var str1=new String("hello");
			var str2=new String("hello");
			false
			string的valueOf（)方法:比较的是字符串的内容是否相同
			str1.valueOf()==str2.valueOf()
			var s1="world"
			charAt():返回指定索引处的字符
			indexOf():返回string对象内第一次出现子字符串的字符位置
			lasIndexOf():返回当前子字符最后一次出现的索引
			replace("oldstr","newstr")替换
			substring(start,end)
			fontcolor():制定当前字符颜色
			split()字符串分割功能
			substr(start,length):返回一个从指定位置开始的指定长度的字符串
			*/
			
		</script>

</html>
